<!DOCTYPE html>
<html>
    <head>
        <title>GRAPHQL</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link id="fav" rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <section id="login">
            <div id="login_header">Insert your e-mail or username and password</div>
            <form id="login_form">
                <label for="name">E-mail or username: </label>
                <input type="text" name="name" id="name_input">
                <label for="password">Password: </label>
                <input type="password" name="password" id="passwd_input">
                <button id="submit_login" type="button">Login</button>
            </form>
        </section>
        <section id="logout">
            <button id="submit_logout" type="button">Logout</button>
        </section>
        <section id="info_text"></section>
        <section id="graph_view">
            <div id="page_header"></div>
        </section>
        <script src="./utils.js"></script>
        <script src="./graphqlapp.js"></script>
    </body>
</html>
